<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Broo</title>
    <link rel="stylesheet" href="./styles/indexStyles.css">
    <script src="https://cdn.jsdelivr.net/npm/@everapi/currencyapi-js"></script>
    <script src="./index.js"></script>
</head>
<body>
    <header>
        <div id="title">
            <h1>Currency Converter</h1>
        </div>
        <div id="logo">
            <button id="toggle-mode">Switch to Advanced Mode</button>
            <input type="button" value="Code Vikings">
        </div>
    </header>

    <section id="basic">
        <form method="post" id="basic-form">
            <h3>Basic Converter</h3>
            <div class="mini-container">
                <div id="amount-container">
                    <label>Amount</label>
                    <input name="basic-amount" id="basic-amount" type="number" min="0">
                </div>

                <div class="input-container">
                    <label>From</label>
                    <select name="basic-from" id="basic-fromCurrency">
                        <option value="INR">INR</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="AUD">AUD</option>
                    </select>
                </div>

                <div class="input-container">
                    <label>To</label>
                    <select name="basic-to" id="basic-toCurrency">
                        <option value="INR">INR</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="AUD">AUD</option>
                    </select>
                </div>
            </div>

            <div id="btn-con">
                <button type="button" id="convert-btn">Convert</button>
            </div>

            <div class="output-container">
                <p><input type="text" id="basic-result" name="basic-result" readonly></p>
            </div>
        </form>
    </section>

    <section id="advanced" class="hidden">
        <h2>Advanced Converter</h2>
        <p>Compare exchange rates & find the best conversion path</p>

        <div class="adv-input-container">
            <label>Amount</label>
            <input type="number" id="advanced-amount" name="advanced-amount" min="0">

            <label>From:</label>
            <select id="adv-fromCurrency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
                <option value="INR">INR</option>
            </select>

            <label>To:</label>
            <select id="adv-toCurrency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
                <option value="INR">INR</option>
            </select>

            <button id="fetch-adv-data">Get Exchange Rates</button>
        </div>

        <table id="adv-exchange-table">
            <thead>
                <tr>
                    <th>Currency</th>
                    <th>Exchange Rate (Base: USD)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic rows will be added here -->
            </tbody>
        </table>

        <div id="adv-best-conversion-path">
            <input id="advance-result" type="text" readonly>
        </div>

    </section>
</body>
</html>
